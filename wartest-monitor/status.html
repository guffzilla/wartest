<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartest Monitor Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .status-item h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status-item .value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .monitoring-status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .monitoring-status.active {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .monitoring-status.inactive {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .game-status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .game-status h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        
        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        
        .game-info .label {
            opacity: 0.8;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: block;
            margin: 20px auto 0;
            text-align: center;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Wartest Monitor Status</h1>
        
        <div class="monitoring-status inactive" id="monitoringStatus">
            <h3>Monitoring Status</h3>
            <div class="value" id="monitoringValue">Inactive</div>
        </div>
        
        <div class="status-grid">
            <div class="status-item">
                <h3>Uptime</h3>
                <div class="value" id="uptime">00:00:00</div>
            </div>
            <div class="status-item">
                <h3>Games Monitored</h3>
                <div class="value" id="gamesMonitored">0</div>
            </div>
            <div class="status-item">
                <h3>Last Game</h3>
                <div class="value" id="lastGame">None</div>
            </div>
            <div class="status-item">
                <h3>Server Status</h3>
                <div class="value" id="serverStatus">Offline</div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus" style="display: none;">
            <h3>Current Game</h3>
            <div class="game-info">
                <div class="label">Map:</div>
                <div id="currentMap">Unknown</div>
                <div class="label">Players:</div>
                <div id="currentPlayers">0</div>
                <div class="label">Duration:</div>
                <div id="currentDuration">00:00</div>
                <div class="label">Status:</div>
                <div id="currentGameStatus">Unknown</div>
            </div>
        </div>
        
        <button class="close-btn" onclick="closeWindow()">Close</button>
    </div>

    <script>
        // Import Tauri APIs
        const { invoke } = window.__TAURI__.tauri;
        
        let startTime = Date.now();
        
        function updateUptime() {
            const now = Date.now();
            const diff = now - startTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateMonitoringStatus(isActive) {
            const statusElement = document.getElementById('monitoringStatus');
            const valueElement = document.getElementById('monitoringValue');
            
            if (isActive) {
                statusElement.className = 'monitoring-status active';
                valueElement.textContent = 'Active';
            } else {
                statusElement.className = 'monitoring-status inactive';
                valueElement.textContent = 'Inactive';
            }
        }
        
        function updateGameStatus(gameData) {
            const gameStatusElement = document.getElementById('gameStatus');
            
            if (gameData) {
                gameStatusElement.style.display = 'block';
                document.getElementById('currentMap').textContent = gameData.map || 'Unknown';
                document.getElementById('currentPlayers').textContent = gameData.players || '0';
                document.getElementById('currentDuration').textContent = gameData.duration || '00:00';
                document.getElementById('currentGameStatus').textContent = gameData.status || 'Unknown';
            } else {
                gameStatusElement.style.display = 'none';
            }
        }
        
        async function closeWindow() {
            // Close the current window
            window.close();
        }
        
        // Initialize
        updateUptime();
        updateMonitoringStatus(false);
        
        // Update uptime every second
        setInterval(updateUptime, 1000);
        
        // Simulate some status updates (in real app, this would come from the backend)
        setTimeout(() => {
            updateMonitoringStatus(true);
            document.getElementById('gamesMonitored').textContent = '1';
            document.getElementById('lastGame').textContent = '2 minutes ago';
            document.getElementById('serverStatus').textContent = 'Online';
            
            updateGameStatus({
                map: 'Forest',
                players: '4',
                duration: '05:30',
                status: 'In Progress'
            });
        }, 2000);
    </script>
</body>
</html>
