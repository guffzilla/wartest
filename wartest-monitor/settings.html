<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCArena Monitor Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .settings-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .setting-item {
            margin: 15px 0;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .setting-item input[type="text"],
        .setting-item input[type="number"],
        .setting-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .setting-item input[type="text"]::placeholder,
        .setting-item input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .setting-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
        }
        
        .secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ WCArena Monitor Settings</h1>
        
        <div class="settings-section">
            <h3>Game Detection</h3>
            <div class="setting-item">
                <label for="gamePath">Warcraft II Path:</label>
                <input type="text" id="gamePath" placeholder="C:\Program Files\Warcraft II Remastered\Warcraft II.exe">
            </div>
            <div class="setting-item">
                <label for="battleNetPath">Battle.net Path:</label>
                <input type="text" id="battleNetPath" placeholder="C:\Program Files\Battle.net\Battle.net Launcher.exe">
            </div>
        </div>
        
        <div class="settings-section">
            <h3>Monitoring</h3>
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoStart" checked>
                    Auto-start monitoring when game launches
                </label>
            </div>
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="minimizeToTray" checked>
                    Minimize to system tray on startup
                </label>
            </div>
            <div class="setting-item">
                <label for="monitorInterval">Monitor Interval (seconds):</label>
                <input type="number" id="monitorInterval" value="5" min="1" max="60">
            </div>
        </div>
        
        <div class="settings-section">
            <h3>Server Settings</h3>
            <div class="setting-item">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" placeholder="https://your-server.com/api">
            </div>
            <div class="setting-item">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Your API key here">
            </div>
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoUpload" checked>
                    Auto-upload game results
                </label>
            </div>
        </div>
        
        <div class="settings-section">
            <h3>Logging</h3>
            <div class="setting-item">
                <label for="logLevel">Log Level:</label>
                <select id="logLevel">
                    <option value="debug">Debug</option>
                    <option value="info" selected>Info</option>
                    <option value="warn">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="logPath">Log File Path:</label>
                <input type="text" id="logPath" placeholder="C:\Users\Username\AppData\Local\WCArenaMonitor\logs">
            </div>
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="enableLogging" checked>
                    Enable file logging
                </label>
            </div>
        </div>
        
        <div class="button-group">
            <button class="secondary" onclick="resetSettings()">Reset to Defaults</button>
            <button class="primary" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        // Import Tauri APIs
        const { invoke } = window.__TAURI__.tauri;
        
        // Default settings
        const defaultSettings = {
            gamePath: 'C:\\Program Files\\Warcraft II Remastered\\Warcraft II.exe',
            battleNetPath: 'C:\\Program Files\\Battle.net\\Battle.net Launcher.exe',
            autoStart: true,
            minimizeToTray: true,
            monitorInterval: 5,
            serverUrl: '',
            apiKey: '',
            autoUpload: true,
            logLevel: 'info',
            logPath: '',
            enableLogging: true
        };
        
        async function loadSettings() {
            try {
                // Load the minimize to tray setting from backend
                const minimizeToTray = await invoke('get_minimize_to_tray_setting');
                
                // In a real app, this would load from the backend
                const settings = { ...defaultSettings, minimizeToTray };
                
                // Apply settings to form
                document.getElementById('gamePath').value = settings.gamePath;
                document.getElementById('battleNetPath').value = settings.battleNetPath;
                document.getElementById('autoStart').checked = settings.autoStart;
                document.getElementById('minimizeToTray').checked = settings.minimizeToTray;
                document.getElementById('monitorInterval').value = settings.monitorInterval;
                document.getElementById('serverUrl').value = settings.serverUrl;
                document.getElementById('apiKey').value = settings.apiKey;
                document.getElementById('autoUpload').checked = settings.autoUpload;
                document.getElementById('logLevel').value = settings.logLevel;
                document.getElementById('logPath').value = settings.logPath;
                document.getElementById('enableLogging').checked = settings.enableLogging;
            } catch (error) {
                console.error('Failed to load settings:', error);
                // Fall back to defaults
                const settings = { ...defaultSettings };
                
                // Apply settings to form
                document.getElementById('gamePath').value = settings.gamePath;
                document.getElementById('battleNetPath').value = settings.battleNetPath;
                document.getElementById('autoStart').checked = settings.autoStart;
                document.getElementById('minimizeToTray').checked = settings.minimizeToTray;
                document.getElementById('monitorInterval').value = settings.monitorInterval;
                document.getElementById('serverUrl').value = settings.serverUrl;
                document.getElementById('apiKey').value = settings.apiKey;
                document.getElementById('autoUpload').checked = settings.autoUpload;
                document.getElementById('logLevel').value = settings.logLevel;
                document.getElementById('logPath').value = settings.logPath;
                document.getElementById('enableLogging').checked = settings.enableLogging;
            }
        }
        
        function getSettings() {
            return {
                gamePath: document.getElementById('gamePath').value,
                battleNetPath: document.getElementById('battleNetPath').value,
                autoStart: document.getElementById('autoStart').checked,
                minimizeToTray: document.getElementById('minimizeToTray').checked,
                monitorInterval: parseInt(document.getElementById('monitorInterval').value),
                serverUrl: document.getElementById('serverUrl').value,
                apiKey: document.getElementById('apiKey').value,
                autoUpload: document.getElementById('autoUpload').checked,
                logLevel: document.getElementById('logLevel').value,
                logPath: document.getElementById('logPath').value,
                enableLogging: document.getElementById('enableLogging').checked
            };
        }
        
        async function saveSettings() {
            try {
                const settings = getSettings();
                console.log('Saving settings:', settings);
                
                // Save the minimize to tray setting
                if (settings.minimizeToTray) {
                    await invoke('toggle_minimize_to_tray');
                }
                
                alert('Settings saved successfully!');
            } catch (error) {
                console.error('Failed to save settings:', error);
                alert('Failed to save settings: ' + error);
            }
        }
        
        function resetSettings() {
            if (confirm('Are you sure you want to reset all settings to defaults?')) {
                loadSettings();
                alert('Settings reset to defaults');
            }
        }
        
        // Initialize
        loadSettings().catch(console.error);
    </script>
</body>
</html>
