<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCACore - Game Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WCACore</h1>
            <p>Warcraft Game Management System</p>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <button id="scanGames" class="btn btn-primary">Scan for Games</button>
                <button id="refreshGames" class="btn btn-secondary">Refresh Status</button>
            </div>

            <div class="games-section">
                <h2>Detected Games</h2>
                <div id="gamesList" class="games-grid">
                    <!-- Games will be populated here -->
                </div>
            </div>

            <div class="status-section">
                <h2>Running Games</h2>
                <div id="runningGames" class="status-list">
                    <!-- Running games will be shown here -->
                </div>
            </div>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
